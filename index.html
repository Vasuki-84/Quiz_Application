<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--css style -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


</head>

<body>

    <!--username input model   -->
    <div class="modal fade" class="shadow-lg" id="usernameModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-4 m-4 shadow-glow">

                <div class="modal-header bg-primary p-2 text-white bg-opacity-75">
                    <h2 class="modal-title w-100 text-center " class="p-3 text-center">ðŸŒŸ Quiz it. Learn it.</h2>
                </div>
                <label class="form-label d-block text-start ps-4 pt-3 fw-bold ">Enter Your Name</label>
                <div class="modal-body p-3">
                    <input type="text" class="form-control" id="usernameInput" placeholder="Enter your Name">
                </div>

                <div class="modal-footer">
                    <button onclick="startQuiz()" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#errorModal">Start Quiz</button>
                </div>
            </div>
        </div>
    </div>

    <!-- error modal -->
    <div class="modal fade" id="nameModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content  p-4 m-4 shadow-glow">
                <div class="modal-header">
                    <h5 class="modal-title w-100 text-center">Missing Name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Please enter your name before starting the quiz.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="okBtn">OK</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Quiz section -->
    <div class="quiz-box  shadow-glow" style="width: 500px; " id="quizBox">
        <h2 id="questionText"> </h2>
        <div class="options mt-3 " id="optionsBox"></div>
        <button class="btn btn-success mt-3 d-none" id="nextBtn" onclick="nextquestion()"> Next Question</button>
    </div>


    <!-- Result section -->

    <div class=" pt-5 mt-5 quiz-box text-center mt-2 d-none glow-div  " style="width: 400px; " id="resultBox">
        <h2 class="p-2">Quiz Completed <i class="bi bi-emoji-laughing"></i> </h2>
        <p class="p-2" id="resultText" class="fs-4 "></p>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
